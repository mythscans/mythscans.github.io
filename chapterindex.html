      function next() {
        var urldata = window.location.pathname.split("/")
        var chapternumber = urldata[2]
        $.getJSON('../series-config.json', function(result) {
            chapters = result.chapterlist
            cchapter = chapters.indexOf(chapternumber)
            window.location.href = `../${chapters[cchapter + 1]}`
          });
        //window.location.href = `../?last+${chapternumber}`
      }
      function imageExists(image_url){

        var http = new XMLHttpRequest();

        http.open('HEAD', image_url, false);
        http.send();

        return http.status != 404;

      }
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
      function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
        function getseries() {
            var urldata = window.location.pathname.split("/")
            seriesname = urldata[1]
            chapternumber = urldata[2]
            var cookieindex = document.cookie.indexOf(`pages+${chapternumber}+${seriesname}`)
            var cookievalue;
            
            if(cookieindex >= 0) {
              cookievalue = parseInt(getCookie(`pages+${chapternumber}+${seriesname}`))
            }
            else {
              var w1 = new Worker('/worker.js');
              w1.postMessage([chapternumber, seriesname])
              w1.onmessage = function(e) {document.cookie = e.data}; 
            } 
            document.title = seriesname.split("&s&").join(" ")
            console.log(cookieindex)
            console.log(cookievalue)
            console.log(cookieindex < 0)
            $(".header").append(`<a href="/${seriesname}"><p id="seriesnamelink" style="float: right;font-size: 47px;margin-top: 10px;margin-right: 20px;color: floralwhite; max-width: 80%; max-height:80px; overflow:hidden; white-space: nowrap; text-overflow: ellipsis">${seriesname.split("&s&").join(" ")}</p></a>`)
            document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<div id="nlbar" style="margin:auto;width:80vw;margin-bottom:11px;height:50px;margin-top:20px;"><a href="../?last+${chapternumber}"><div class="nlbutton" style="float:left">Prev</div></a><p id="chapternumber" style="position: absolute;margin: auto;left: 0;font-size: 43px;top: 105px;text-align: center;right: 0;z-index: -1;">Chapter ${chapternumber}</p><a href="../?next+${chapternumber}"><div class="nlbutton" style="float:right">Next</div></a></div>`;
            for (var i = 1; (cookieindex == -1 ? imageExists(`./${i}.jpg`) : i < cookievalue); i++) {
              document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<a href="#${i+1}"><img class="chapter" id="${i}" src = "${i}.jpg"></img></a>`
            }
            document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<div style="margin:auto;width:80vw;margin-bottom:11px;height:50px;margin-top:11px"><a href="../?last+${chapternumber}"><div class="nlbutton" style="float:left">Last</div></a><a href="../?next+${chapternumber}"><div class="nlbutton" style="float:right">Next</div></a></div>`;
        }
        getseries();
        if(window.mobileCheck()) {
          var styleEl = document.createElement('style');
          document.head.appendChild(styleEl);
          styleEl.sheet.insertRule(".seriesdescription {font-size:240%")
          styleEl.sheet.insertRule(".header {position:fixed !important;height:125px !important; z-index:5}")
          styleEl.sheet.insertRule("#shadowheader {height:125px !important}")
          styleEl.sheet.insertRule("#chapternumber {top:145px !important}")
          styleEl.sheet.insertRule("#nlbar {width:90vw !important}")
          styleEl.sheet.insertRule(".chapter {width:90vw !important}")
          styleEl.sheet.insertRule("#seriesnamelink {margin-top:30px !important}")
        }
