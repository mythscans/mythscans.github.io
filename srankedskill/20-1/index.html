<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><!--  JQUERY  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
    <link src="/">
  <title></title>
</head>
<body>
  <div id="outputdiv"></div>

  <script>
      function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
      }
      function getseries() {
          $.getJSON('chapter-config.json', function(result) {
                for(var i = 1; i <= result.pages; i++) {
                    document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<img src = "${i}.jpg"></img>`
                }
          });
      }
      getseries();
  </script>
</body>
