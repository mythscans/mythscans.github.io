<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><!--  JQUERY  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <link rel="stylesheet" href="/global.css">
  <title></title>
</head>
<body>
  <div id="outputdiv"></div>

  <script>
      function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
      }
      function getseries() {
          $.getJSON('series-config.json', function(result) {
              for(var i = 0; i < result.chapterlist.length; i++) {
                document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<a href="${result.chapterlist[i]}">${result.chapterlist[i]}</a>`
              }
                
          });
      }
      getseries();
  </script>
</body>
