<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><!--  JQUERY  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
    <link src="/">
  <title></title>
</head>
<body>
  <h1>Listing /somedir</h1><!-- Custom Script (defered load, after dom ready) -->
  <div id="outputdiv"></div>
  <script>
      function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
      }
      function getseries() {
          $.getJSON('series.json', function(result) {
              console.log(result); 
              for(var i = 0; i < result.series.length; i++) {
                $.getJSON(`/${result.series.name}/series-config.json`, function(result1) {
                  document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<a href="/${result.series[i]}/20-1">${result1.name}</a>`
                })
                
              }
          });
          //console.log(test.responseText);
      }
      getseries();
  </script>
</body>
