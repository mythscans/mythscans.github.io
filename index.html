<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><!--  JQUERY  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <link rel="stylesheet" href="/global.css">
  <title></title>
</head>
<body>
  <div class="header"><img src="mythslogo.png" style="height: 97%;filter: drop-shadow(0px 0px 3px black);"></img></div>
  <div id="shadowheader" style="height: 80px;"></div>
  <div id="outputdiv"></div>
  <script>
      function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
      }
      function getseries() {
          $.getJSON('series.json', function(result) {
              console.log(result); 
              for(var i = 0; i < result.series.length; i++) {
                var name = result.series[i]
                $.getJSON(`/${name}/series-config.json`, function(result1) {
                  document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<a href="/${name}" class="seriesname">${result1.name}</a>`
                })
                
              }
          });
          //console.log(test.responseText);
      }
      getseries();
  </script>
</body>
