<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><!--  JQUERY  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <link rel="stylesheet" href="/global.css">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header"><img src="mythslogo.png" style="height: 97%;filter: drop-shadow(0px 0px 3px black);"></img></div>
  <div id="shadowheader" style="height: 85px;"></div>
  <div id="outputdiv"></div>
  <script>
      function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
      }
      function getseries() {
        var complete = 0;
          $.getJSON('series.json', function(result) {
              var foutput = []
              console.log(result); 
              var name = []
              for(var i = 0; i < result.series.length; i++) {
                name.push(result.series[i])
                console.log(name)
                $.getJSON(`/${name[i]}/series-config.json`, function(result1) {
                  var ci = result.series.indexOf(name[0]);
                  foutput[ci] = (`<div class="seriessquare"><img src="/images/${name[0]}.jpg" style="width:97%;margin: auto;display: block;"><a href="/${name[0]}" class="seriesname"><p>${result1.name}</p></a></div>`)//`<a href="/${name}" class="seriesname">${result1.name}</a>`
                  name.splice(ci,1)
                }).then(()=> {
                  console.log(complete)
                  complete++;
                  if(complete == result.series.length) {
                    console.log("worked")
                    console.log(foutput)
                    document.getElementById("outputdiv").innerHTML = foutput.join("")
                  }
                })
                
              }
          });
          
          //console.log(test.responseText);
      }
      getseries();
  </script>
</body>
