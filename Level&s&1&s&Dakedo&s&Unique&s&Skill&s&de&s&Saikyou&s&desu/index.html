<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"><!--  JQUERY  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <link rel="stylesheet" href="/global.css">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header"><img src="/mythslogo.png" style="height: 97%;filter: drop-shadow(0px 0px 3px black);"></img></div>
  <div id="shadowheader" style="height: 85px;"></div>
  <div id="outputdiv" class="seriesinfo"></div>
  <script>
      function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
      }
      function getseries() {
          $.getJSON('series-config.json', function(result) {
              document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<img class="seriesimage" src="/images/${result.name}.jpg">`
              document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<div class="seriesdescription">${result.description}</div>` + "<br>"
              for(var i = 0; i < result.chapterlist.length; i++) {
                document.getElementById("outputdiv").innerHTML = document.getElementById("outputdiv").innerHTML + `<a href="${result.chapterlist[i]}" class="chapternumber">${result.chapterlist[i]}</a><br>`
              }
                
          });
      }
      getseries();
  </script>
</body>
